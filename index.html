<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill's Awesome Trivia</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-content-wrapper">
        <div class="title-section">
            <h1>Bill's Awesome Trivia</h1>
        </div>
        <div class="content-section">
            <div class="timer-content">
                <h3 id="time-left"></h3>
            </div>
            <div class="start-content">
                <button class="button start-button">Start Game</button>
            </div>
            <div class="question-content">
                <h3 id="question-text"></h3>
                <h2 class="answer answer-one"></h2>
                <h2 class="answer answer-two"></h2>
                <h2 class="answer answer-three"></h2>
                <h2 class="answer answer-four"></h2>
            </div>
            <div class="solution-content">
                <h3 id="solution-result"></h3>
                <p id="solution-text"></p>
                <img id="solution-image" src="#" alt="#"/>
            </div>
            <div class="results-content">
                <h2>Game over, man.  Game over!</h2>
                <h3 id="results-correct">you got x right</h3>
                <h3 id="results-incorrect">you got x wrong</h3>
                <h3 id="results-unanswered">you didnt answer x</h3>
                <button class="button restart-button">Restart Game</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
